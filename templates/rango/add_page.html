<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Add a Page</h1>
        <div>
            <form id="page_form" method="post" action="/rango/page/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" values="Create Page"/>
            </form>
        </div>
    </body>
</html>
